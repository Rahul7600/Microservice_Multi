apiVersion: apps/v1
kind: Deployment
metadata:
  name: emailservice
  namespace: dev
  labels:
    app: emailservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: emailservice
  template:
    metadata:
      labels:
        app: emailservice
    spec:
      containers:
        - name: emailservice
          image: asia-south1-docker.pkg.dev/kubernetes-470606/repos/emailservice:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: emailservice
  namespace: dev
  labels:
    app: emailservice
spec:
  selector:
    app: emailservice
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
