apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: dev
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: asia-south1-docker.pkg.dev/kubernetes-470606/repos/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: PORT
              value: "8080"
            - name: PRODUCT_CATALOG_SERVICE_ADDR
              value: "productcatalogservice.dev.svc.cluster.local:80"
            - name: CURRENCY_SERVICE_ADDR
              value: "currencyservice.dev.svc.cluster.local:7000"
            - name: CART_SERVICE_ADDR
              value: "cartservice.dev.svc.cluster.local:80"
            - name: RECOMMENDATION_SERVICE_ADDR
              value: "recommendationservice.dev.svc.cluster.local:80"
            - name: SHIPPING_SERVICE_ADDR
              value: "shippingservice.dev.svc.cluster.local:80"
            - name: CHECKOUT_SERVICE_ADDR
              value: "checkoutservice.dev.svc.cluster.local:80"
            - name: AD_SERVICE_ADDR
              value: "adservice.dev.svc.cluster.local:9555"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: dev
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
