apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkoutservice
  namespace: dev
  labels:
    app: checkoutservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: checkoutservice
  template:
    metadata:
      labels:
        app: checkoutservice
    spec:
      containers:
        - name: checkoutservice
          image: asia-south1-docker.pkg.dev/kubernetes-470606/repos/checkoutservice:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: EMAIL_SERVICE_ADDR
              value: "emailservice:80"
            - name: CART_SERVICE_ADDR
              value: "cartservice:80"
            - name: CURRENCY_SERVICE_ADDR
              value: "currencyservice:80"
            - name: PAYMENT_SERVICE_ADDR
              value: "paymentservice:80"
            - name: SHIPPING_SERVICE_ADDR
              value: "shippingservice:80"
            - name: PRODUCT_CATALOG_SERVICE_ADDR
              value: "productcatalogservice:80"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: checkoutservice
  namespace: dev
  labels:
    app: checkoutservice
spec:
  selector:
    app: checkoutservice
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
